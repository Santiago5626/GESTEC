services:
  # Backend Service
  - type: web
    name: helpdesk-api
    env: python
    root: backend
    buildCommand: pip install -r requirements.txt && python create_tables.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this in dashboard

  # Frontend Service
  - type: static
    name: helpdesk-frontend
    env: static
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
